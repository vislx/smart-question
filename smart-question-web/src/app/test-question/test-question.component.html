<div class="container mt-lg-5">
  <div class="row">
    <div class="col col-md-2 col-lg-3"></div>
    <div class="col col-md-8 col-lg-6">
      <form [formGroup]="answerForm">
        <div class="form-group">
          <p>Question 1:<br/>
            <span class="text-question-body">How is the weather today?</span>
          </p>
          <textarea class="form-control" formControlName="user_answer"
                    style="min-height: 200px; resize: none;">

          </textarea>

          <small id="emailHelp" class="form-text text-muted">You may click 'Next' no matter if you answer this question or not.</small>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Next</button>
      </form>


    </div>
  </div>
</div>
